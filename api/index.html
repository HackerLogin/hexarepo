<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CTF 자동화 테스트</title>
</head>
<body>
    <h1>CTF 문제 자동화 테스트</h1>

    <button onclick="startChallenge()">문제 생성</button>
    <button onclick="stopChallenge()">문제 종료</button>

    <script>
        function startChallenge() {
    fetch("/start", { method: "POST" })
        .then(response => response.json())
        .then(data => {
            if (data.url) {
                alert("문제가 생성되었습니다!\n접속 URL: " + data.url);

                // HTML 요소에 출력하고 싶다면:
                document.getElementById("challenge_link").innerText = data.url;
                document.getElementById("challenge_link").href = data.url;
            } else {
                alert("문제 생성 실패: " + data.error);
            }
        })
        .catch(err => alert("요청 실패: " + err));
}


        function stopChallenge() {
            fetch("/stop", { method: "POST" })
                .then(() => alert("문제 종료 요청 전송됨"));
        }
    </script>
</body>
</html>
